<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Albinism is Beautiful</h1>
    <p>
      People with Albinism are only lacking in melanin, they are healthy and so
      Beautiful.
    </p>
    <p>
     They are angels sent to live amongst us.

    </p><br>
    
    <div class="master fade">
        <div class="slides">
        <div class="number">1/6</div>
        <img src="slide01.jpg" alt="Albino girl" class="image-slide" />
      </div>
      <div class="slides">
        <div class="number">2/6</div>
        <img src="slide1,1.jpg" alt="Albino girl" class="image-slide" />
      </div>


      <div class="slides">
        <div class="number">3/6</div>
        <img src="slide03.jpg" alt="Albino twin girls" class="image-slide" />
      </div>

      <div class="slides">
        <div class="number">4/6</div>
        <img src="slide8.jpg" alt="Albino boy" class="image-slide" />
      </div>
      
      <div class="slides">
        <div class="number">5/6</div>
        <img src="slide7.jpg" alt="Albino boy" class="image-slide" />
      </div>
      <div class="slides">
        <div class="number">6/6</div>
        <img src="slide5.jpg" alt="Albino woman" class="image-slide" />
      </div>
      <button class="previous" onclick="plusSlides(-1)">&laquo;</button>
      <button class="next" onclick="plusSlides(1)">&raquo;</button>
      <script src="script.js"></script>
      
    <br>
    <div>
      <span class="dots" onclick="currentSlide(1)"></span>
      <span class="dots" onclick="currentSlide(2)"></span>
      <span class="dots" onclick="currentSlide(3)"></span>
      <span class="dots" onclick="currentSlide(4)"></span>
      <span class="dots" onclick="currentSlide(5)"></span>
      <span class="dots" onclick="currentSlide(6)"></span>
    </div>
    </div>
  
  </body>
</html>
